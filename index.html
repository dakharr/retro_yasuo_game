<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }

            @font-face {
                font-family: 'pixel';
                src: url('resources/Pixellari.ttf');
            }
        </style>

        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
        <script src="poro.js"></script>
        <script src="finalLevel.js"></script>
        <script src="level.js"></script>
        <script src="level1.js"></script>
        <script src="level2.js"></script>
        <script src="level3.js"></script>
        <script src="level4.js"></script>
        <script src="level5.js"></script>    
        <script src="level6.js"></script>
        <script src="level7.js"></script>
        <script src="level8.js"></script>
        <script src="levelintro.js"></script>
        <script src="menu.js"></script>
        <script src="player.js"></script>
        <script src="game.js"></script>
        <script src="placeholder.js"></script>
    </head>
    <body>

    <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP

    <script>
        var canvas = document.getElementById("renderCanvas"); // Get the canvas element 
        var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine
   
        //var gameScene = createSceneMenu();
        var gameScene = createScene(stringLevel1);
        //var gameScene = specialScene();

        var levelCount = 0;
        var stringLevelList = [stringLevel1,stringLevel2,stringLevel3,stringLevel4,stringLevel5,stringLevel6,stringLevel7,stringLevel8];

        engine.runRenderLoop(function () {
            gameScene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () { 
                engine.resize();
        });

        function loadNextLevel()
        {
            gameScene.dispose();
            if(levelCount >= stringLevelList.length)
            {
                //placeholder moche
                gameScene = createScenePlaceholder();
            }
            else
            {
                gameScene = createScene(stringLevelList[levelCount]);
                levelCount++;
            }
        }
    </script>

   </body>

</html>
